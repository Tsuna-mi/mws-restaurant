<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="Ana Gamito">
  <meta name="description" content="Restaurant Reviews App for Udacity Mobile Web Specialist Nanodegree">
  <!--[if IE]><link rel="shortcut icon" href="assets/img/favicon.ico"><![endif]-->
  <link rel="icon" href="assets/img/favicon.png">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb" id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <section class="map-container">
      <div class="map" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-container" id="restaurant-container">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <div class="card__img rounded" id="restaurant-detail">
        <img id="restaurant-img">
        <p class="restaurant-cuisine fade-caption" id="restaurant-cuisine"></p>
      </div>
      <p class="restaurant-address" id="restaurant-address"></p>
      <table class="restaurant-hours" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section class="reviews-container" id="reviews-container">
      <ul class="reviews-list flex-layout" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnvFIs5H8nHN4bXNVbcnhfV-sfEUgErj8&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
